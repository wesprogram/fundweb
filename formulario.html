<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>Checkout de Presença 2 - Fundamentos da Web</title>
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
		</head>

	<body>
		<form method="post" action="cadastro.html">
			<ul>
                <fieldset>
                    <legend>Dados Pessoais</legend>
				<li>
					<label for="nome">Nome Completo:</label>
					<input type="text" id="nomeCompleto" name="user_nome" required />
				</li>
                <li>
					<label for="cpf">CPF:</label>
					<input type="text" id="cpf" name="user_cpf"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			        title="Digite um CPF no formato: xxx.xxx.xxx-xx" required />
				</li>
				<li>
					<label for="mail">E-mail:</label>
					<input type="email" id="mail" name="user_mail" />
				</li>
                <li>
                    <label for="sexo">Sexo</label><br>
                    <br>
                    <label for="Feminino">F</label>
                    <br>
                    <input type="radio" id="Feminino" name="Feminino" value="Feminino">
                    <br>
                    <label for="Masculino">M</label>
                    <br>
                    <input type="radio" id="Masculino" name="Masculino" value="Masculino">
                    <br>
                    <label for="NA">N/A</label>
                    <br>
                    <input type="radio" id="NA" name="NA" value="Prefiro Não Responder">
                    <br>
                </li>
                <li>
					<label for="nasc">Data de Nascimento:</label>
					<input type="text" id="nasc" name="user_nasc" required />
				</li>
                <li>
                    <label for="estadocivil">Estado Civil:</label>
                    <select id="estadocivil" name="estadocivil">
                        <option value="">Selecione</option>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado">Casado</option>
                        <option value="Divorciado">Divorciado</option>
                        <option value="Viuvo">Viuvo</option>
                     </select>
                </li>
                </fieldset>
                <fieldset>
                    <legend>Dados de Contato</legend>
                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="user_cep" />
                    </li>
                    <li>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="user_endereco" />
                    </li>
                    <li>
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="user_bairro" />
                    </li>
                    <li>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="user_cidade" />
                    </li>
                    <li>
                        <label for="UF">UF:</label>
                        <select id="UF" name="UF">
                            <option value="">Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                         </select>
                    </li>
                    <li>
					<label for="cel">Celular:</label>
					<input type="text" id="cel" name="user_cel" />
				    </li>
                </fieldset>
                <fieldset>
                    <legend>Dados de Cadastro</legend>
                <li>
					<label for="login">Login:</label>
					<input type="text" id="login" name="user_login" />
				</li>
                <li>
					<label for="senha">Senha:</label>
					<input type="text" id="senha" name="user_senha" />
				</li>
                <li>
					<label for="assuntos">Deseja receber informações sobre os seguintes assuntos abaixo:</label>
                    <br>
					    <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op1"> Tecnologia
                        <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op2"> Esportes
                        <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op3"> Automóveis
                        <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op4"> Culinária
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op5"> Política
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op6"> Policial
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op7"> Tempo
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op8"> Cultura
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op9"> Economia
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op10"> Jogos
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op11"> Educação  
                            <br>                     
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op12"> Viagem
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op13"> Empregos
                            <br>
                        <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op14"> Moda e Estilo           
				</li>
                <li>
					<label for="regras">Li as regras de cadastro e autorizo a criação do usuário:</label>
                    <br>
                    <INPUT TYPE="checkbox" NAME="OPCAO" VALUE="op1"> Eu autorizo
                </li>
                </fieldset>
                <input type="submit" value="Enviar">
                <li>
                <input type="button" value="Voltar" onclick="history.back()">
                </li>
			</ul>
		</form>
	</body>
</html>
